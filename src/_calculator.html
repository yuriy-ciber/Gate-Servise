<section id="calculator" class="calculator">
  <div class="container calculator__container">
    <h2 class="calculator__title animate__animated">
      Расчет стоимости секционных ворот
    </h2>
    <div
      class="calculator__body"
      uk-scrollspy="cls: uk-animation-fade; repeat: true"
    >
      <div class="calculator__size">
        <label class="calculator__label" for="width">Ширина</label>
        <input
          id="width"
          class="input calculator__input calculator__item--width"
          type="number"
          placeholder="ширина проема в мм"
          tabindex="1"
        />
        <label class="calculator__label" for="length">Высота</label>
        <input
          id="length"
          class="input calculator__input calculator__item--heigth"
          type="number"
          placeholder="высота проема в мм"
          tabindex="2"
        />
      </div>
      <div class="calculator__brand">
        <label for="brand" class="calculator__label">Производитель</label>
        <select
          name="brand"
          id="manufacturer"
          class="calculator__select"
          tabindex="3"
        >
          <option value="100">Alutech</option>
          <option value="180">DoorHan</option>
          <option value="90">Gant</option>
        </select>
      </div>
      <div class="calculator__avtomatic">
        <label for="avtomatic" class="calculator__label">Автоматика</label>
        <select
          name="avtomatic"
          id="avtomatic"
          class="calculator__select"
          tabindex="4"
        >
          <option value="150">DoorHan</option>
          <option value="250">Alutech</option>
          <option value="350">Nice</option>
        </select>
      </div>
      <div class="calculator__result">
        <button id="calc" class="calculator__button button" tabindex="5">
          Расчитать
        </button>
        <button id="clear" class="calculator__button button" tabindex="6">
          Очистить
        </button>
        <div class="calculator__out">
          <label class="calculator__label"> Стоимость</label>
          <span class="calculator__cost"></span>
        </div>
      </div>
    </div>
  </div>
</section>
