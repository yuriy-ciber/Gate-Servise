<section id="gallery" class="section-gallery">
  <div class="container section-gallery__container">
    <h2 class="section-gallery__title">Галлерея наших работ</h2>
    <div class="section-gallery__grid photo-grid">
      <div
        class="photo-grid__row"
        uk-scrollspy="cls: uk-animation-fade; repeat: true"
      >
        <div
          class="photo-grid__col photo-grid__col--large photo-grid__image-wrapper photo-grid__image-wrapper--large"
        >
          <img src="./images/gallery/Gallery_3.webp" alt="peach" />
        </div>
        <div class="photo-grid__col photo-grid__col--small">
          <div
            class="photo-grid__row photo-grid__row--medium photo-grid__image-wrapper photo-grid__image-wrapper--small"
          >
            <img src="./images/gallery/Gallery_1.png" alt="clip-2" />
          </div>
          <div
            class="photo-grid__row photo-grid__row--medium photo-grid__image-wrapper photo-grid__image-wrapper--small"
          >
            <img src="images/gallery/Gallery_2.png" alt="clip-3" />
          </div>
        </div>
      </div>
      <div class="photo-grid__row">
        <div
          class="photo-grid__col photo-grid__col--medium photo-grid__image-wrapper photo-grid__image-wrapper--medium"
        >
          <img
            class="photo-grid__image"
            src="images/gallery/Gallery_4.png"
            alt="clip-4"
          />
        </div>
        <div
          class="photo-grid__col photo-grid__col--medium photo-grid__image-wrapper photo-grid__image-wrapper--medium photo-grid__image-wrapper--marginless"
        >
          <img
            class="photo-grid__image"
            src="images/gallery/gallery_5.png"
            alt="tomato"
          />
        </div>
      </div>
    </div>
  </div>
</section>
